name: Auto Test Generation (React + UTG)

on:
  pull_request:
    paths:
      - 'src/**/*.jsx'
      - 'src/**/*.tsx'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  generate-tests:
    runs-on: ubuntu-latest

    steps:
      # =====================================================
      # 1Ô∏è‚É£ Checkout React project
      # =====================================================
      - name: Checkout React project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =====================================================
      # 2Ô∏è‚É£ Setup Node
      # =====================================================
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install React dependencies
        run: npm install --legacy-peer-deps

      # =====================================================
      # 3Ô∏è‚É£ Detect changed React files
      # =====================================================
      - name: Get changed files
        id: changed-files
        run: |
          FILES=$(git diff --name-only \
            ${{ github.event.pull_request.base.sha }} \
            ${{ github.sha }} | grep -E '\.jsx$|\.tsx$' | xargs)
          echo "files=$FILES" >> $GITHUB_OUTPUT

      # =====================================================
      # 4Ô∏è‚É£ Extract components + generate UTG prompt
      # (YOUR EXISTING EXTRACTION LOGIC)
      # =====================================================
      - name: Generate UTG prompt
        if: steps.changed-files.outputs.files != ''
        run: |
          mkdir -p context
          node scripts/extractor/index.js
          echo "‚úÖ utg-prompt.txt generated"

      # =====================================================
      # 5Ô∏è‚É£ Validate UTG prompt
      # =====================================================
      - name: Validate UTG prompt
        if: steps.changed-files.outputs.files != ''
        run: |
          if [ ! -f "context/utg-prompt.txt" ]; then
            echo "‚ùå utg-prompt.txt not found"
            exit 1
          fi
          echo "‚úÖ UTG prompt exists"

      # =====================================================
      # 6Ô∏è‚É£ Checkout PRIVATE UTG repo
      # =====================================================
      - name: Checkout UnitTestGenerationSystem (PRIVATE)
        if: steps.changed-files.outputs.files != ''
        uses: actions/checkout@v4
        with:
          repository: prakalps/UnitTestGenerationSystem
          token: ${{ secrets.GH_TOKEN }}
          path: utg

      # =====================================================
      # 7Ô∏è‚É£ Copy prompt into UTG repo
      # =====================================================
      - name: Inject prompt into UTG
        if: steps.changed-files.outputs.files != ''
        run: |
          mkdir -p utg/context
          cp context/utg-prompt.txt utg/context/utg-prompt.txt

      # =====================================================
      # 8Ô∏è‚É£ Setup Python for UTG
      # =====================================================
      - name: Set up Python
        if: steps.changed-files.outputs.files != ''
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install UTG dependencies
        if: steps.changed-files.outputs.files != ''
        run: |
          pip install -r utg/requirements.txt

      # =====================================================
      # 9Ô∏è‚É£ Run UTG (LLM-powered test generation)
      # =====================================================
      - name: Generate tests using UTG
        if: steps.changed-files.outputs.files != ''
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python utg/scripts/pr_test_generator.py utg/context/utg-prompt.txt

      # =====================================================
      # üîü Run React tests with coverage
      # =====================================================
      - name: Run tests
        run: npm test -- --coverage

      # =====================================================
      # 1Ô∏è‚É£1Ô∏è‚É£ Commit generated tests back to PR
      # =====================================================
      - name: Commit generated tests
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: add UTG generated tests [skip ci]" || echo "No changes"
          git push origin HEAD:${{ github.head_ref }}

      # =====================================================
      # 1Ô∏è‚É£2Ô∏è‚É£ Comment PR with UTG summary
      # =====================================================
      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");

            const path = "src/logs/pr_test_generation.json";
            if (!fs.existsSync(path)) {
              console.log("No UTG report found");
              return;
            }

            const data = JSON.parse(fs.readFileSync(path, "utf8"));

            const comment = `
            ## ü§ñ UTG Test Generation Report

            **Files Processed:** ${data.filesProcessed ?? "N/A"}
            **Tests Generated:** ${data.testsGenerated ?? "N/A"}
            **Tests Passed:** ${data.testsPassed ?? "N/A"} ‚úÖ

            **Tokens Used:** ${data.cost_report?.total_tokens ?? "N/A"}
            **Total Cost:** ${data.cost_report?.total_cost ?? "N/A"}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
