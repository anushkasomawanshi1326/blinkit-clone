# new one after the changes added in the react-component-extraction.yml file 

name: React Component Extraction + UTG Context Generation

on:
  pull_request:
    paths:
      - "src/**/*.jsx"
      - "src/**/*.tsx"

permissions:
  contents: read
  pull-requests: write

jobs:
  extract-react-context:
    runs-on: ubuntu-latest

    steps:
      # =====================================================
      # STEP 0 ‚Äî Checkout Repository
      # =====================================================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =====================================================
      # STEP 1 ‚Äî Setup Node Environment
      # =====================================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # =====================================================
      # STEP 2 ‚Äî Detect Changed React Files
      # =====================================================
      - name: Detect changed JSX / TSX files
        id: changed-files
        run: |
          echo "üîç Detecting changed React component files..."

          FILES=$(git diff --name-only \
            ${{ github.event.pull_request.base.sha }} \
            ${{ github.sha }} | grep -E '\.jsx$|\.tsx$' || true)

          echo "Changed files detected:"
          echo "$FILES"

          FILES_SINGLE_LINE=$(echo "$FILES" | tr '\n' ' ')
          echo "files=$FILES_SINGLE_LINE" >> $GITHUB_OUTPUT

      # =====================================================
      # STEP 3 ‚Äî Run Extraction Pipeline
      # (Schema + UTG Prompt Generation)
      # =====================================================
      - name: Run React context extraction pipeline
        if: steps.changed-files.outputs.files != ''
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.files }}
        run: |
          echo "üöÄ Running React context extraction..."
          echo "Files under analysis:"
          echo "$CHANGED_FILES"

          mkdir -p context
          node scripts/extractor/index.js

      # =====================================================
      # STEP 4 ‚Äî Validate Generated Files
      # =====================================================
      - name: Validate extraction outputs
        if: steps.changed-files.outputs.files != ''
        run: |
          echo "üîé Validating generated context files..."

          if [ ! -f "context/react-component-schema.json" ]; then
            echo "‚ùå react-component-schema.json not found"
            exit 1
          fi

          if [ ! -f "context/utg-prompt.txt" ]; then
            echo "‚ùå utg-prompt.txt not found"
            exit 1
          fi

          echo "‚úÖ All required files generated successfully"

      # =====================================================
      # STEP 5 ‚Äî Display Component Schema
      # =====================================================
      - name: Display generated component schema
        if: steps.changed-files.outputs.files != ''
        run: |
          echo "üì¶ React Component Schema"
          echo "-----------------------------------"
          cat context/react-component-schema.json
          echo "-----------------------------------"

      # =====================================================
      # STEP 6 ‚Äî Display UTG Prompt (LLM Context)
      # =====================================================
      - name: Display UTG prompt (LLM context)
        if: steps.changed-files.outputs.files != ''
        run: |
          echo "ü§ñ UTG Prompt (Schema + FULL Source Code)"
          echo "-----------------------------------"
          cat context/utg-prompt.txt
          echo "-----------------------------------"

      # =====================================================
      # STEP 7 ‚Äî Upload Extraction Artifacts (EXISTING)
      # =====================================================
      - name: Upload extraction artifacts
        if: steps.changed-files.outputs.files != ''
        uses: actions/upload-artifact@v4
        with:
          name: react-context-artifacts
          path: |
            context/react-component-schema.json
            context/utg-prompt.txt

      # =====================================================
      # ‚úÖ FIX 1 ‚Äî Upload UTG Prompt Artifact (FOR UTG WORKFLOW)
      # =====================================================
      - name: Upload UTG prompt artifact
        if: steps.changed-files.outputs.files != ''
        uses: actions/upload-artifact@v4
        with:
          name: utg-prompt
          path: context/utg-prompt.txt

      # =====================================================
      # STEP 8 ‚Äî Comment PR with Extraction Summary
      # =====================================================
      - name: Comment PR with extraction summary
        if: steps.changed-files.outputs.files != ''
        run: node scripts/comment-pr.js
